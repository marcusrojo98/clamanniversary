<!-- Your template file -->

{% extends 'base.html' %}

{% block content %}
  <div class="container mt-5">
    <h1 class="text-center mb-4">25th Year Anniversary Celebration</h1>

    <div id="photoCarousel" class="carousel slide" data-ride="carousel">
      <div class="carousel-inner">
        {% for photo in photos %}
          <div class="carousel-item {% if forloop.first %}active{% endif %}">
            <img src="{{ photo.image.url }}" alt="{{ photo.description }}" class="d-block w-100 img-fluid">
            <div class="carousel-caption d-none d-md-block">
              <p>{{ photo.description }}</p>
            </div>
          </div>
        {% endfor %}
      </div>
      <a class="carousel-control-prev" href="#photoCarousel" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#photoCarousel" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>

    <div class="mt-5">
      <h1 class="text-center mb-4">Say a Prayer for Clam  </h1>
      <form method="post" action="{% url 'home' %}" class="needs-validation" novalidate>
        {% csrf_token %}
        <div class="form-row">
          <div class="col-md-6 mb-3">
            <label for="name">Name:</label>
            <input type="text" class="form-control" name="name" required>
          </div>
          <div class="col-md-6 mb-3">
            <label for="email">Email:</label>
            <input type="email" class="form-control" name="email" required>
          </div>
        </div>
        <div class="form-group">
          <label for="message">Message:</label>
          <textarea class="form-control" name="message" rows="4" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Send Prayer</button>
      </form>
    </div>
  </div>
{% endblock %}
